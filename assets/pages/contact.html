        <h1 class="header_h1">Mambo Mistico</h1>
        <h2 class="header_h2">Fot√≥grafa </h2>


    </header>
    <main class="main">
        <form action="#" method="get" class="form_container">
            <fieldset>
                <h1>Formulario</h1>
            <label for="name">Nombre:</label>
            <input type="text" placeholder="DECIME TU NOMBRE" id="name"class="form_input"><br>
            <label for="surname">Apellido:</label>
                <input placeholder="Apellido" type="text" name="surname" id="surname" class="form_input">
                <br>
            <label for="email">Decime tu email:</label>
                <input type="email" placeholder="aaa@gmail.com" name="email" id="email" class="form_input"><br>

            <label for="tel">Telefono </label>
                <input placeholder="Numero de contacto" type="number" name="Numero de contacto" id="tel" class="form_input">
                <br>
            <label for="event">Contame sobre tu evento: </label>
                <textarea placeholder="evento" id="event"></textarea> <br>
            <p>Dia del evento</p>
            <select name="letra" id="letra">
                <option value="findesemana">Sabado/Domingo</option>
                <option value="feriado">Feriados</option>
                <option value="lunavier">Lun/Vier</option>
            </select>

            <div>Acepta terminos y condiciones</div>
            <input type="checkbox" name="acepta" value="1" />

            <button type="submit" class="boton">Enviar!</button>

        </fieldset>
        </form>
    </main>
